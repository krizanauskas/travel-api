name: Build and deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to GitHub Container Registry
      run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.actor }}/tourpointer:latest \
                    -t ghcr.io/${{ github.actor }}/tourpointer:${{ github.sha }} .

    - name: Push Docker image to GitHub Container Registry
      run: |
        docker push ghcr.io/${{ github.actor }}/tourpointer:latest
        docker push ghcr.io/${{ github.actor }}/tourpointer:${{ github.sha }}

    - name: Deploy to Docker Swarm
      run: |
        docker service update --image ghcr.io/${{ github.actor }}/tourpointer:latest tourpointer_tourpointer-api